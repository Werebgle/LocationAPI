apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    resourcePrefix 'joda_'

    defaultConfig {
        minSdkVersion 9
        consumerProguardFiles 'proguard-rules.txt'
    }

    lintOptions {
        lintConfig file('lint.xml')
        textReport true
        textOutput 'stdout'
    }
}

